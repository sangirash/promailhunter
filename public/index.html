<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Contact Form</title>
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="description" content="Secure contact form with API integration">
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Information Form</h1>
            <p>Please fill out all fields to submit your information securely.</p>
        </header>

        <main>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required maxlength="50">
                    <span class="error-message" id="firstName-error"></span>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required maxlength="50">
                    <span class="error-message" id="lastName-error"></span>
                </div>

                <div class="form-group">
                    <label for="companyName">Company Name *</label>
                    <input type="text" id="companyName" name="companyName" required maxlength="100">
                    <span class="error-message" id="companyName-error"></span>
                </div>

                <button type="submit" id="submitBtn" class="submit-btn">
                    <span class="btn-text">Submit</span>
                    <span class="spinner" id="spinner"></span>
                </button>
            </form>

            <div id="result" class="result-container hidden">
                <h3>Submission Result</h3>
                <div id="resultContent"></div>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
